<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Giri≈ü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
      body {
        background: linear-gradient(to right, #dcefff, #b5dbf4);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-card {
        background: white;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .toast-container {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1055;
      }
    </style>
  </head>
  <body>
    <!-- TOAST CONTAINER -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="errorToast"
        class="toast align-items-center text-bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastMessage">Hata mesajƒ±</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Kapat"
          ></button>
        </div>
      </div>
    </div>

    <div class="login-card w-100" style="max-width: 400px">
      <h3 class="text-center mb-4">üîê Admin Giri≈ü</h3>
      <form id="loginForm">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            required
          />
          <label for="email">Email adresi</label>
        </div>
        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="≈ûifre"
            required
          />
          <label for="password">≈ûifre</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Giri≈ü Yap</button>
        <a
          href="index.html"
          style="margin-top: 12px"
          class="btn btn-danger w-100"
          >Anasayfa</a
        >
      </form>
    </div>

    <script>
      // Firebase Config
      const firebaseConfig = {
        apiKey: 'AIzaSyCBM_rIBwuBlm3UkvCd_R5UcBrGzHMd4so',
        authDomain: 'askque-729f3.firebaseapp.com',
        projectId: 'askque-729f3',
        storageBucket: 'askque-729f3.firebasestorage.app',
        messagingSenderId: '218092354672',
        appId: '1:218092354672:web:226cb9c767058face1c8b5',
      };
      firebase.initializeApp(firebaseConfig);
      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          window.location.href = 'admin.html'; // veya admin panelinizin sayfa adƒ± neyse
        }
      });
      // Toast g√∂sterme fonksiyonu
      function showToast(message) {
        const toastEl = document.getElementById('errorToast');
        document.getElementById('toastMessage').textContent = message;
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
      }

      // Giri≈ü Formu
      const loginForm = document.getElementById('loginForm');
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        firebase
          .auth()
          .signInWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = 'admin.html';
          })
          .catch((error) => {
            showToast(error.message);
          });
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
